variables:
  TF_VAR_app_name: user-docs
  TF_LOG: WARN
  SOURCE_FILES: dist/
  APP_ENV: Dev
  TF_VAR_app_env: Dev

stages:
  - build
  - pre-deploy
  - deploy
  - post-deploy

#################
# Production
#################

mkdocs build (prod):
  variables:
    APP_ENV: Prod
    TF_VAR_app_env: Prod
  tags:
    - jager
  stage: build
  script:
    - npm i
    - make -B build
  only:
    refs:
      - main
  artifacts:
    name: dist
    paths:
      - node_modules/
      - $SOURCE_FILES

terraform validate (prod):
  variables:
    APP_ENV: Prod
    TF_VAR_app_env: Prod
  stage: build
  tags:
    - jager
  script:
    - |+
      TOOLS="terraform_checkov terraform_validate"
      for i in $TOOLS
      do
        pre-commit run $i --local-branch ${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME:-$CI_COMMIT_BRANCH}
      done
  only:
    refs:
      - main
  dependencies:
    - mkdocs build (prod)

terraform plan (prod):
  variables:
    APP_ENV: Prod
    TF_VAR_app_env: Prod
  tags:
    - jager
  stage: pre-deploy
  script:
    - make init plan
  only:
    refs:
      - main
  artifacts:
    name: tfplan
    paths:
      - plans/.tfplan
      - plans/.terraform.lock.hcl
      - plans/.terraform
    reports:
      terraform: tfplan.json
  dependencies:
    - mkdocs build (prod)

terraform apply (prod):
  variables:
    APP_ENV: Prod
    TF_VAR_app_env: Prod
  tags:
    - jager
  stage: deploy
  script:
    - make apply
  only:
    refs:
      - main
  environment:
    name: aws
    url: https://sso.jumpcloud.com/saml2/aws1
    on_stop: terraform destroy (prod)
  dependencies:
    - mkdocs build (prod)
    - terraform plan (prod)

terraform destroy (prod):
  variables:
    APP_ENV: Prod
    TF_VAR_app_env: Prod
    GIT_STRATEGY: none
  stage: post-deploy
  tags:
    - jager
  script:
    - make destroy
  when: manual
  environment:
    name: aws
    action: stop
  artifacts:
    name: tfdestroy
    paths:
      - plans/.tfdestroy
    reports:
      terraform: plans/tfdestroy.json
  dependencies:
    - terraform apply (prod)

clear cdn cache (prod):
  variables:
    APP_ENV: Prod
    TF_VAR_app_env: Prod
  stage: post-deploy
  tags:
    - jager
  script:
    - make clear-cf
  when: manual
  dependencies:
    - terraform apply (prod)

#################
# Non-Production
#################

mkdocs build (dev):
  tags:
    - jager
  stage: build
  script:
    - npm i
    - make -B build
  rules:
    - changes:
        - src/**/*
    - if: '$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME == "devel"'
  artifacts:
    name: dist
    paths:
      - node_modules/
      - $SOURCE_FILES

terraform validate (dev):
